<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ML</title>
  </head>
  <body>
    <div class="container">
      <form method="post">      
        <div class="mb-3">
          <label for="Temp" class="form-label">Temperature</label>
          <input type="number" name="temperature" step="any" class="form-control" id="temp" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="rh" class="form-label">rh</label>
          <input type="number" class="form-control" step="any" name='rh' id="rh">
        </div>

        <div class="mb-3">
          <label for="Ws" class="form-label">ws</label>
          <input type="number" class="form-control" step="any" name='Ws' id="ws">
        </div>

        <div class="mb-3">
          <label for="rain" class="form-label">rain</label>
          <input type="number" class="form-control" step="any" name='rain' id="rain">
        </div>

        <div class="mb-3">
          <label for="FFMC" class="form-label">FFMC</label>
          <input type="number" class="form-control" step="any" name='FFMC' id="FFMC">
        </div>

        <div class="mb-3">
          <label for="DMC" class="form-label">DMC</label>
          <input type="number" class="form-control" step="any" name='DMC' id="DMc">
        </div>

        <div class="mb-3">
          <label for="ISI" class="form-label">ISI</label>
          <input type="number" class="form-control" step="any" name='ISI' id="ISI">
        </div>

        <div class="mb-3">
          <label for="classes" class="form-label">classes</label>
          <input type="number" class="form-control" step="any" name='classes' id="classes">
        </div>

        <div class="mb-3">
          <label for="region" class="form-label">Region</label>
          <input type="number" class="form-control" step="any" name='region' id="region">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    {% if fwi %}
    <h1>{{fwi}}</h1>
    {%endif%}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
